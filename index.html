<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Tasbi</title>
</head>

<body>
    <h1 class="text-center text-green-300 text-4xl font-extrabold mt-10 ">TASBI</h1>
    <div id="value" class="text-5xl text-center p-5">0</div>
    <!--btn section-->
    <div class="flex flex-1 justify-center mt-7">
        <button id="btn1" type="button"
            class="text-white bg-gradient-to-r from-purple-500 to-pink-500 hover:bg-gradient-to-l focus:ring-4 focus:outline-none focus:ring-purple-200 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 ">Low</button>
        <button id="btn2" type="button"
            class="text-white bg-gradient-to-br from-pink-500 to-orange-400 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">High</button>
    </div>

    <script>
        let num = 0;
        const counterBtn1 = document.getElementById('btn1');
        const counterBtn2 = document.getElementById('btn2');
        const counterValue = document.getElementById('value');
        counterBtn1.addEventListener('click', () => {
            num--;
            counterValue.innerText = num;
        });
        counterBtn2.addEventListener('click', () => {
            num++;
            counterValue.innerText = num;
        });
    </script>
</body>

</html>
